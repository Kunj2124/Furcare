<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="shortcut icon" href="./Media Files/paw.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="put.css">
</head>
<body data-scroll-container>
    
    <div id="main" data-scroll-section>
        <div class="flip-container" id="flip-container">
            <div class="flipper">
                <div class="front">
                    <div class="text-section">
                        <h1>Hey, Wanna take care<br>of some really cute<br>Fur Buddies?</h1>
                        <h3>Click HereðŸ‘‰</h3>
                    </div>
                    <img src="./Media Files/joinvet-image.webp" alt="Dog Image" class="dog-image" id="dog-image">
                </div>
                <div class="back">
                    <section class="form-section">
                        <form id="adoptionForm">
                            <label for="dogName">Full Name:</label>
                            <input type="text" id="dogName" name="dogName" placeholder="Enter your Name" required>

                            <label for="age">Age (in years):</label>
                            <input type="number" id="age" name="age" placeholder="Enter your Age" required min="0">

                            <label for="pin">Pin Code:</label>
                            <input type="number" id="pin" name="pin" placeholder="Enter pin code" required>

                            <label>Gender:</label>
                            <div class="gender-container">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other" required>
                                <label for="other">Other</label>
                            </div>

                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" placeholder="Enter your Address" required>

                            <label for="contact">Email ID:</label>
                            <input type="email" id="contact" name="contact" placeholder="Enter your Email Address" required>

                            <label for="qualification">Qualification:</label>
                            <select id="qualification" name="qualification" required>
                                <option value="" disabled selected>Select your qualification</option>
                                <option value="bachelor">Bachelor of Veterinary Science</option>
                                <option value="master">Master of Veterinary Science</option>
                                <option value="phd">PhD in Veterinary Science</option>
                                <option value="diploma">Diploma in Veterinary Science</option>
                            </select>
                            
                            <label for="experience">Work Experience:</label>
                            <input type="number" id="experience" name="experience" placeholder="Enter your Experience" required min="1">

                            <div class="submit-btn-container">
                                <button type="submit" class="submit-btn">Submit Details</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.body.classList.add("loaded");
            }, 1000);

            const flipContainer = document.getElementById("flip-container");
            const dogImage = document.getElementById("dog-image");
            const formSection = document.querySelector(".form-section");

            dogImage.addEventListener("click", function () {
                flipContainer.classList.add("flipped");
            });

            document.addEventListener("click", function (event) {
                if (!formSection.contains(event.target) && !dogImage.contains(event.target)) {
                    flipContainer.classList.remove("flipped");
                }
            });

            const adoptionForm = document.getElementById("adoptionForm");

            adoptionForm.addEventListener("submit", async function (event) {
                event.preventDefault();

                try {
                    const vetData = {
                        name: document.getElementById("dogName").value,
                        age: document.getElementById("age").value,
                        pin: document.getElementById("pin").value,
                        gender: document.querySelector('input[name="gender"]:checked').value,
                        address: document.getElementById("address").value,
                        emailId: document.getElementById("contact").value,
                        qualification: document.getElementById("qualification").value,
                        workExperience: document.getElementById("experience").value
                    };

                    const token = localStorage.getItem("token");
                    if (!token) {
                        alert("You must be logged in to submit details.");
                        return;
                    }

                    const response = await fetch("http://localhost:8081/veterinarians", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        },
                        body: JSON.stringify(vetData)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || "Submission failed");
                    }

                    alert("Thanks for your love towards Dogs! ðŸ©º");
                    adoptionForm.reset();
                    flipContainer.classList.remove("flipped");

                } catch (error) {
                    console.error("Error submitting form:", error);
                    alert("Error submitting form. Please try again.");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
