<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us</title>
  <link rel="shortcut icon" href="./Media Files/paw.png" type="image/x-icon">
  
  <link rel="stylesheet" href="put.css">
</head>
<body data-scroll-container>

  <div id="main" data-scroll-section>
    <div class="flip-container" id="flip-container">
      <div class="flipper">
        <div class="front">
          <div class="text-section">
            <h1>Hey, Wanna take care<br>of some really cute<br>Fur Buddies?</h1>
            <h3>Click HereðŸ‘‰</h3>
          </div>
          <img src="./Media Files/join-image.webp" alt="Dog Image" class="dog-image" id="dog-image">
        </div>
        <div class="back">
          <section class="form-section">
            <form id="adoptionForm">
              <label for="dogName">Full Name:</label>
              <input type="text" id="dogName" name="dogName" placeholder="Enter your Name" required>

              <label for="age">Age (in years):</label>
              <input type="number" id="age" name="age" placeholder="Enter your Age" required min="0">

              <label>Gender:</label>
              <div class="gender-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
              </div>

              <label for="address">Address:</label>
              <input type="text" id="address" name="address" placeholder="Enter your Address" required>

              <label for="contact">Email ID:</label>
              <input type="email" id="contact" name="contact" placeholder="Enter your Email Address" required>

              <label for="interest">Why do you want to volunteer with us?</label>
              <input type="text" id="interest" name="interest" placeholder="Your answer here!" required>

              <div class="submit-btn-container">
                <button type="submit" class="submit-btn">Submit Details</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("adoptionForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById("dogName").value,
        age: document.getElementById("age").value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        address: document.getElementById("address").value,
        emailId: document.getElementById("contact").value,
        reason: document.getElementById("interest").value
      };

      const token = localStorage.getItem("token");
                    if (!token) {
                        alert("You must be logged in to submit details.");
                        return;
                    }
                    
      try {
        const response = await fetch("http://localhost:8081/volunteers", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert("Thanks for your love towards Dogs! ðŸ˜Š");
          this.reset();
        } else {
          alert("Oops! Something went wrong while submitting. Please try again.");
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("Network error. Please check your connection.");
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => document.body.classList.add("loaded"), 1000);

      const flipContainer = document.getElementById("flip-container");
      const dogImage = document.getElementById("dog-image");
      const formSection = document.querySelector(".form-section");

      dogImage.addEventListener("click", () => flipContainer.classList.add("flipped"));

      document.addEventListener("click", function (event) {
        if (!formSection.contains(event.target) && !dogImage.contains(event.target)) {
          flipContainer.classList.remove("flipped");
        }
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
