<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Examination</title>
    <link rel="shortcut icon" href="./Media Files/paw.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="put.css">
</head>
<body data-scroll-container>
    <div id="loader">
        <div class="dog-loader">
            <div class="dog-body"></div>
            <div class="dog-head">
                <div class="dog-ear dog-ear-left"></div>
                <div class="dog-ear dog-ear-right"></div>
                <div class="dog-eye dog-eye-left"></div>
                <div class="dog-eye dog-eye-right"></div>
                <div class="dog-nose"></div>
            </div>
            <div class="dog-tail"></div>
            <div class="dog-leg leg-1"></div>
            <div class="dog-leg leg-2"></div>
            <div class="dog-leg leg-3"></div>
            <div class="dog-leg leg-4"></div>
            <div class="paw-prints">
                <div class="paw"></div>
                <div class="paw"></div>
                <div class="paw"></div>
                <div class="paw"></div>
                <div class="paw"></div>
            </div>
            <div class="loading-text">FurCare Loading...</div>
        </div>
    </div>
    <div id="main" data-scroll-section>
        <div class="flip-container" id="flip-container">
            <div class="flipper">
                <div class="front">
                    <div class="text-section">
                        <h1>Hey, Want a Vet Examination<br>drive in you Locality?</h1>
                        <h3>Click HereðŸ‘‰</h3>
                    </div>
                    <img src="./Media Files/requestvet.jpg" alt="Dog Image" class="dog-image" id="dog-image">
                </div>
                <div class="back">
                    <section class="form-section">
                        <form id="adoptionForm">
                            <label for="dogName">Full Name:</label>
                            <input type="text" id="dogName" name="dogName" placeholder="Enter your Name" required>

                            <label for="phone">Contact Number</label>
                            <input type="telephone" id="phone" name="phone" placeholder="Enter your Contact Number" required min="0">

                            <label for="address">Address:</label>
                            <input type="address" id="address" name="address" placeholder="Enter your Address" required>

                            <label for="numberofdogs">Expected Number of Dogs:</label>
                            <input type="number" id="numberofdogs" name="numberofdogs" placeholder="Enter the Number of Dogs" required min="1">
                            
                            <label for="Examination">Examination Type:</label>
                            <select id="Examination" name="Examination" required>
                                <option value="" disabled selected>Select Examination Type</option>
                                <option value="routine">Routine Check-Up</option>
                                <option value="immediate">Immediate Attention</option>
                            </select>                            

                            <div class="submit-btn-container">
                                <button type="submit" class="submit-btn">Submit Details</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("adoptionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thanks for your love towards Dogs! ðŸ˜Š");
            this.reset();
        });

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.body.classList.add("loaded");
            }, 1000); // 3 seconds loading time for demo purposes

            const flipContainer = document.getElementById("flip-container");
            const dogImage = document.getElementById("dog-image");
            const formSection = document.querySelector(".form-section");

            dogImage.addEventListener("click", function() {
                flipContainer.classList.add("flipped");
            });

            document.addEventListener("click", function(event) {
                if (!formSection.contains(event.target) && !dogImage.contains(event.target)) {
                    flipContainer.classList.remove("flipped");
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
