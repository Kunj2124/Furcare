<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vet Examination</title>
  <link rel="shortcut icon" href="./Media Files/paw.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="put.css">
</head>
<body data-scroll-container>

  <div id="main" data-scroll-section>
    <div class="flip-container" id="flip-container">
      <div class="flipper">
        <div class="front">
          <div class="text-section">
            <h1>Hey, Want a Vet Examination<br>drive in your Locality?</h1>
            <h3>Click HereðŸ‘‰</h3>
          </div>
          <img src="./Media Files/requestvet.jpg" alt="Dog Image" class="dog-image" id="dog-image">
        </div>
        <div class="back">
          <section class="form-section">
            <form id="vetForm">
              <label for="dogName">Full Name:</label>
              <input type="text" id="dogName" name="dogName" placeholder="Enter your Name" required>

              <label for="phone">Contact Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your Contact Number" required>

              <label for="address">Address:</label>
              <input type="text" id="address" name="address" placeholder="Enter your Address" required>

              <label for="numberofdogs">Expected Number of Dogs:</label>
              <input type="number" id="numberofdogs" name="numberofdogs" placeholder="Enter the Number of Dogs" required min="1">

              <label for="Examination">Examination Type:</label>
              <select id="Examination" name="Examination" required>
                <option value="" disabled selected>Select Examination Type</option>
                <option value="routine">Routine Check-Up</option>
                <option value="immediate">Immediate Attention</option>
              </select>

              <div class="submit-btn-container">
                <button type="submit" class="submit-btn">Submit Details</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("vetForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = {
        new: document.getElementById("dogName").value,
        contactNumber: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        numberOfDogs: document.getElementById("numberofdogs").value,
        typeOfExamination: document.getElementById("Examination").value
      };

      const token = localStorage.getItem("token");
                    if (!token) {
                        alert("You must be logged in to submit details.");
                        return;
                    }
      try {
        const response = await fetch("http://localhost:8081/vet-requests", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert("Thank you! Your Vet Examination request has been received. ðŸ¾");
          this.reset();
        } else {
          alert("Submission failed. Please try again or contact support.");
        }
      } catch (error) {
        console.error("Submission error:", error);
        alert("Network error. Please check your internet connection.");
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => document.body.classList.add("loaded"), 1000);

      const flipContainer = document.getElementById("flip-container");
      const dogImage = document.getElementById("dog-image");
      const formSection = document.querySelector(".form-section");

      dogImage.addEventListener("click", () => flipContainer.classList.add("flipped"));

      document.addEventListener("click", function (event) {
        if (!formSection.contains(event.target) && !dogImage.contains(event.target)) {
          flipContainer.classList.remove("flipped");
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
