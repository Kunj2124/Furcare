<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help One</title>
    <link rel="shortcut icon" href="./Media Files/paw.png" type="image/x-icon">
    <link rel="stylesheet" href="put.css">
</head>
<body>
    <div id="main">
        <div class="flip-container" id="flip-container">
            <div class="flipper">
                <div class="front">
                    <div class="text-section">
                        <h1>Hey, In search of <br> a home for your dog?</h1>
                        <h3>Click Here üëá</h3>
                        <img src="./Media Files/dog-image.png" alt="Dog Image" class="dog-image" id="dog-image">
                    </div>
                </div>
                <div class="back">
                    <section class="form-section">
                        <form id="adoptionForm">
                            <label for="dogName">Dog's Name:</label>
                            <input type="text" id="dogName" name="dogName" placeholder="Enter dog's name" required>

                            <label for="breed">Breed:</label>
                            <input type="text" id="breed" name="breed" placeholder="Enter dog's breed" required>

                            <label for="age">Age (in years):</label>
                            <input type="number" id="age" name="age" placeholder="Enter dog's age" required min="0">

                            <label for="location">Location:</label>
                            <input type="text" id="location" name="location" placeholder="Enter location" required>

                            <label>Gender:</label>
                            <div class="gender-container">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>

                            <label for="contact">Contact Number:</label>
                            <input type="tel" id="contact" name="contact" placeholder="Enter your mobile number" required>

                            <div class="submit-btn-container">
                                <button type="submit" class="submit-btn">Submit Details</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const adoptionForm = document.getElementById("adoptionForm");
            const flipContainer = document.getElementById("flip-container");
            const dogImage = document.getElementById("dog-image");

            adoptionForm.addEventListener("submit", async function (event) {
                event.preventDefault();

                try {
                const dogData = {
                    name: document.getElementById("dogName").value,
                    breed: document.getElementById("breed").value,
                    age: parseInt(document.getElementById("age").value),
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    location: document.getElementById("location").value,
                    contact: document.getElementById("contact").value
                };

                const token = localStorage.getItem("token");
                if (!token) {
                    alert("You must be logged in to submit details.");
                    return;
                }
                console.log(token);

                const response = await fetch("http://localhost:8081/api/dashboard/adddog", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(dogData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || "Submission failed");
                }

                alert("Dog details submitted successfully! üêï");
                adoptionForm.reset();
                flipContainer.classList.remove("flipped");
            }catch (error) {
                console.error("Error submitting form:", error);
                alert("Error submitting form. Please try again.");
            }
        });

            dogImage.addEventListener("click", function () {
                flipContainer.classList.add("flipped");
            });

            document.addEventListener("click", function (event) {
                const isClickInside = flipContainer.contains(event.target);
                if (!isClickInside) {
                    flipContainer.classList.remove("flipped");
                }
            });
        });
    </script>
</body>
</html>
